<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territorial Safety Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #clock {
            position: absolute;
            bottom: 30%;
            right: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        #top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80%;
            height: 70%;
        }
        #bottom {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        img {
            width: 150px;
            height: auto;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        window.onload = updateClock;

        function refreshEmbeds() {
            document.getElementById('top-left').innerHTML = 
                '<iframe src="https://app.smartsheet.com/b/publish?EQBCT=7ba3620a80e34cbbb9a42a381ddd0e46"></iframe>';
            document.getElementById('bottom').innerHTML = 
                '<iframe src="https://app.smartsheet.com/b/publish?EQBCT=4cdbab6c8c0940bfa17bead7f87ba8eb"></iframe>';
        }

        // Refresh the embedded Smartsheet pages every 10 minutes (600,000 milliseconds)
        setInterval(refreshEmbeds, 600000);
    </script>
</head>
<body>
    <div id="top-left">
        <iframe src="https://app.smartsheet.com/b/publish?EQBCT=7ba3620a80e34cbbb9a42a381ddd0e46"></iframe>
    </div>
    <h1>""</h1>
    <div id="clock"></div>
    <br><br>
    <img src="Logo.png" alt="Logo">
    <div id="bottom">
        <iframe src="https://app.smartsheet.com/b/publish?EQBCT=4cdbab6c8c0940bfa17bead7f87ba8eb"></iframe>
    </div>
</body>
</html>
