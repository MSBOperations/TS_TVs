<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territorial Safety Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #clock {
            position: absolute;
            bottom: 22%;
            right: 2px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        #top-left {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 90%;
            height: 70%;
        }
        #bottom {
            position: absolute;
            bottom: 2px;
            left: 2px;
            width: 90%;
            height: 20%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 10%;
            height: auto;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        window.onload = updateClock;

        function refreshEmbeds() {
            document.getElementById('top-left').innerHTML = 
                '<iframe title="Territorial Safety TV BI" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=2651e45d-5718-408f-b491-2197f800582c&autoAuth=true&ctid=cef04b19-7776-4a94-b89b-375c77a8f936" frameborder="0" allowFullScreen="true"></iframe>';
            document.getElementById('bottom').innerHTML = 
                '<IFRAME WIDTH=1000 HEIGHT=700 FRAMEBORDER=0 SRC="https://app.smartsheet.com/b/publish?EQBCT=855e38c07669421586742e828c3daa29"></IFRAME>';
        }

        // Refresh the embedded Smartsheet pages every 10 minutes (600,000 milliseconds)
        setInterval(refreshEmbeds, 600000);
    </script>
</head>
<body>
    <div id="top-left">
        <iframe title="Territorial Safety TV BI" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=2651e45d-5718-408f-b491-2197f800582c&autoAuth=true&ctid=cef04b19-7776-4a94-b89b-375c77a8f936" frameborder="0" allowFullScreen="true"></iframe>
    </div>
    <h1>""</h1>
    <div id="clock"></div>
    <br><br>
    <img src="Logo.png" alt="Logo">
    <div id="bottom">
        <IFRAME WIDTH=1000 HEIGHT=700 FRAMEBORDER=0 SRC="https://app.smartsheet.com/b/publish?EQBCT=855e38c07669421586742e828c3daa29"></IFRAME>
    </div>
</body>
</html>
